{% extends 'base.html' %}

{% block title %}Logout - Quiz App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Are you sure you want to log out?</h1>
    <p class="text-gray-600 mb-6">You can log back in anytime.</p>

    <form method="post" action="{% url 'users:logout' %}?next={% url 'core:index' %}">
        {% csrf_token %}
        <div class="flex items-center gap-3">
            <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded">
                Log out
            </button>
            <a href="{% url 'core:index' %}"
               class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
