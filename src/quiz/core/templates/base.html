<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-1"></div>
                
                <div class="flex-1 flex justify-center">
                    <a href="{% url 'core:index' %}" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition">
                        Quiz
                    </a>
                </div>
                
                <div class="flex-1 flex justify-end items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-700">Hello, {{ user.username }}</span>
                        <a href="{% url 'users:logging_out' %}?next={% url 'core:index' %}" 
                           class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-200">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'users:login' %}" 
                           class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition duration-200">
                            Login
                        </a>
                        <a href="{% url 'users:register' %}" 
                           class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-200">
                            Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
    <div id="modal-root"></div>
</body>
</html>
