<div class="fixed inset-0 z-50">
  <div class="absolute inset-0 bg-black/40"
       hx-on="click: document.getElementById('modal-root').innerHTML = ''"></div>

  <div class="relative mx-auto mt-24 max-w-md">
    <div class="bg-white rounded-lg shadow-xl p-6">
      <h2 class="text-xl font-bold text-gray-900">Are you sure you want to delete this quiz?</h2>
      <p class="text-gray-600 mt-2">{{ quiz.title }}</p>

      <div class="mt-6 flex gap-3">
        <form
          hx-post="{% url 'core:quiz_delete' quiz.id %}"
          hx-target="#quiz-card-{{ quiz.id }}"
          hx-swap="outerHTML"
          hx-on::after-request="document.getElementById('modal-root').innerHTML = ''">
          {% csrf_token %}
          <button type="submit"
                  class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded">
            Delete
          </button>
        </form>
        <button
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded"
          onclick="document.getElementById('modal-root').innerHTML = ''">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
